<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div id="hero">
    <div id="content-div">
      <h1>Get <span class="violet">insights</span> that help your business grow.</h1>

      <p id="byline">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div id="stats">
        <div class="stat-box">
          <p class="stat-heading">10k+</p>
          <p class="stat-label">companies</p>
        </div>

        <div class="stat-box">
          <p class="stat-heading">314</p>
          <p class="stat-label">templates</p>
        </div>      

        <div class="stat-box">
          <p class="stat-heading">12M+</p>
          <p class="stat-label">queries</p>
        </div>
      </div>

    </div>

    <div id="image-div">
      <img id="desktop-image" class="image-header" src="./images/image-header-desktop.jpg" alt="happy people working">
      <img id="mobile-image" class="image-header" src="./images/image-header-mobile.jpg" alt="happy people working">
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://www.frontendmentor.io/profile/anglicus">James English</a>.
  </div>
</body>
</html>
